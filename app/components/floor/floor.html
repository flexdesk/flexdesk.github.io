<div class="list-head sandbox-code-heading content-pad">
	<h2>{{ building }}</h2>
	<small>{{ address }}</small>
</div>
<hr class="hr-small">
<ul class="list">
	<li ng-repeat="floor in floors">
		<a ng-click="goSection(floor.name)">
			<span class="small-name">{{ floor.name }}</span>
		</a>
	</li>
</ul>
