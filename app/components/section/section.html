<h1 class="sandbox-code-heading content-pad">Section of {{building}} : {{floor}}</h1>
<hr class="hr-small">
<ul id="buildings" class="list">
	<li ng-repeat="section in sections | orderBy:'name'"">
		<a ng-click="sectionSelect = section.name; goLayout()">
			<span class="building-name">{{ section.name }}</span>
		</a>
	</li>
</ul>
