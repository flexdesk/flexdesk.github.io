<div class="list-head sandbox-code-heading content-pad">
	<h2>{{ building }}</h2>
	<small>{{ floor }}</small>
</div>

<hr class="hr-small">
<ul class="list">
	<li ng-repeat="section in sections | orderBy:'name'">
		<a ng-click="sectionSelect = section.name; goLayout()">
			<span class="small-name">{{ section.name }}</span>
		</a>
	</li>
</ul>
